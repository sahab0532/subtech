<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">

<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Forgot Password Section -->
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row shadow-lg bg-white rounded w-75">
      <!-- Left Section: Forgot Password Form -->
      <div class="col-md-6 p-5">
        <img src="C:\Users\satis\OneDrive\Desktop\NewProject\images\login_banners\Frame 134.png" alt="Logo" class="img-fluid mb-4" style="max-width: 150px;">
        <h1 class="h4">Forgot password</h1>
        <p class="text-muted">Enter your E-mail ID to get the reset link</p>
        <form id="forgotPasswordForm">
          <div class="mb-3">
            <label for="emailId" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="emailId" name="emailId" placeholder="email@mail.com" required>
          </div>
          <button onclick="window.location.href='password-reset.html'" type="submit" class="btn btn-danger w-100 mb-3">Reset Password</button>
          <a href="login.html" class="btn btn-outline-secondary w-100">Back</a>
        </form>
        <p class="text-center small mt-4">
          Engineered by <span class="text-danger fw-bold">SUBTECH</span>
        </p>
      </div>

      <!-- Right Section: Banner -->
      <div class="col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center bg-light">
        <img src="C:\Users\satis\OneDrive\Desktop\NewProject\images\login_banners\Property 1=Default.png" alt="Banner" class="img-fluid rounded">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
