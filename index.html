<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Login Section -->
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="container-fluid vh-100 vw-100 row shadow-lg bg-white rounded w-75">
      <!-- Left Section: Login Form -->
      <div class="col-md-6 p-5">
        <img src="C:\Users\satis\OneDrive\Desktop\NewProject\images\login_banners\Frame 134.png" alt="Logo" class="img-fluid mb-4" style="max-width: 150px;">
        <h1 class="h4">Log in</h1>
        <p class="text-muted">Enter your credentials to log in</p>
        <form id="loginForm">
          <div class="mb-3">
            <label for="orgId" class="form-label">Organisation ID</label>
            <input type="text" class="form-control" id="orgId" name="orgId" placeholder="Organisation ID" required>
          </div>
          <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="text" class="form-control" id="userId" name="userId" placeholder="User ID" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <a href="forgot-password.html" class="text-decoration-none small">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-danger w-100 mb-3">Log in with Password</button>
          <div class="text-center text-muted mb-3">or</div>
          <button type="button" class="btn btn-outline-danger w-100">Log in with OTP</button>
        </form>
        <p class="text-center small mt-4">
          Engineered by <span class="text-danger fw-bold">SUBTECH</span>
        </p>
      </div>

      <!-- Right Section: Banner -->
      <div class="col-md-6 d-5 d-md-flex flex-column align-items-center justify-content-center bg-light">
        <img src="C:\Users\satis\OneDrive\Desktop\NewProject\images\login_banners\Property 1=Default.png" alt="Banner" class="img-fluid rounded">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
